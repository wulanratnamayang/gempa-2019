<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Titik Persebaran Gempa Indonesia 2019</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/34ProvinsiIndonesia_0.js"></script>
        <script src="data/TitikRawanGempa_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, Wulan Ratna Mayangsari'
  }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_34ProvinsiIndonesia_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Provinsi</th>\
                        <td>' + (feature.properties['Provinsi'] !== null ? autolinker.link(feature.properties['Provinsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_34ProvinsiIndonesia_0_0() {
            return {
                pane: 'pane_34ProvinsiIndonesia_0',
                opacity: 1,
                color: 'rgba(56,128,54,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,175,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_34ProvinsiIndonesia_0');
        map.getPane('pane_34ProvinsiIndonesia_0').style.zIndex = 400;
        map.getPane('pane_34ProvinsiIndonesia_0').style['mix-blend-mode'] = 'normal';
        var layer_34ProvinsiIndonesia_0 = new L.geoJson(json_34ProvinsiIndonesia_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_34ProvinsiIndonesia_0',
            layerName: 'layer_34ProvinsiIndonesia_0',
            pane: 'pane_34ProvinsiIndonesia_0',
            onEachFeature: pop_34ProvinsiIndonesia_0,
            style: style_34ProvinsiIndonesia_0_0,
        });
        bounds_group.addLayer(layer_34ProvinsiIndonesia_0);
        map.addLayer(layer_34ProvinsiIndonesia_0);
        function pop_TitikRawanGempa_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tanggal (G'] !== null ? autolinker.link(feature.properties['Tanggal (G'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kedalaman</th>\
                        <td>' + (feature.properties['Kedalaman'] !== null ? autolinker.link(feature.properties['Kedalaman'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Magnitudo</th>\
                        <td>' + (feature.properties['Magnitudo'] !== null ? autolinker.link(feature.properties['Magnitudo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikRawanGempa_1_0() {
            return {
                pane: 'pane_TitikRawanGempa_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,95,14,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TitikRawanGempa_1');
        map.getPane('pane_TitikRawanGempa_1').style.zIndex = 401;
        map.getPane('pane_TitikRawanGempa_1').style['mix-blend-mode'] = 'normal';
        var layer_TitikRawanGempa_1 = new L.geoJson(json_TitikRawanGempa_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikRawanGempa_1',
            layerName: 'layer_TitikRawanGempa_1',
            pane: 'pane_TitikRawanGempa_1',
            onEachFeature: pop_TitikRawanGempa_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TitikRawanGempa_1_0(feature));
            },
        });
        var cluster_TitikRawanGempa_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_TitikRawanGempa_1.addLayer(layer_TitikRawanGempa_1);

        bounds_group.addLayer(layer_TitikRawanGempa_1);
        cluster_TitikRawanGempa_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TitikRawanGempa_1.png" /> Titik Rawan Gempa': cluster_TitikRawanGempa_1,'<img src="legend/34ProvinsiIndonesia_0.png" /> 34 Provinsi Indonesia': layer_34ProvinsiIndonesia_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_34ProvinsiIndonesia_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Provinsi'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Provinsi']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_34ProvinsiIndonesia_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_34ProvinsiIndonesia_0]);
        map.on("zoomend", function(){
            resetLabels([layer_34ProvinsiIndonesia_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_34ProvinsiIndonesia_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_34ProvinsiIndonesia_0]);
        });
        </script>
    </body>
</html>
